<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KIPPS'MALL</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
   
    <link rel="stylesheet" href="style.css">

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #111; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
      }

      header {
        background-color: pink;
        color: navy;
        font-size: 2rem;
        text-align: center;
        padding: 1rem;
      }

      .logo-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .logo-container {
        text-align: center;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        margin-bottom: 2rem;
      }

      .logo-container img {
        width: 300px;
        max-width: 90%;
        height: auto;
        margin-bottom: 20px;
      }

      .logo-text {
        font-size: 2rem;
        color: gold;
        font-weight: bold;
        letter-spacing: 2px;
      }
    </style>
  </head>

  <body>
   
    <header>
      <h1>SHOP AT KIPPS'MALL</h1>
    </header>

   

    <nav class="navbar navbar-expand-lg bg-body-tertiary me-0">
      <div class="container-fluid">
        
        
        <a class="navbar-brand" href="#">KIPPS'MALL</a>
    
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
       
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          
          <ul class="navbar-nav me-2 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New Arrivals</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Category
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Shoes</a></li>
                <li><a class="dropdown-item" href="#">Phones</a></li>
                <li><a class="dropdown-item" href="#">Clothes</a></li>
                <li><a class="dropdown-item" href="#">Watches</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help Center</a>
            </li>
          </ul>
    
          
          <form class="d-flex ms-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
    
        </div>
      </div>
    </nav>

    
     <section class="logo-section">
      <div class="logo-container">
        <img src="logo.png" alt="KIPPS'MALL Logo">
        <div class="logo-text">KIPPS'MALL</div>
      </div>
    </section>

   
</html>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
